<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Shoe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm">
        <div class="grid grid-cols-1 gap-4">
            <div class="relative">
                <img class="rounded-lg border-4 border-teal-300" src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco,u_126ab356-44d8-4a06-89b4-fcdcc8df0245,c_scale,fl_relative,w_1.0,h_1.0,fl_layer_apply/61f8835d-329b-4a5b-b323-b546c8be0164/air-jordan-4-retro-shoes-VrTVTm.png" alt="Retro Shoe">
            </div>
            <div>
                <h2 class="text-2xl font-bold text-black">Retro Shoe</h2>
                <p class="text-xl text-black mt-1">$89.00 <span class="text-green-500">IN STOCK</span></p>
            </div>
            <div>
                <div class="grid grid-cols-5 gap-2">
                    <button class="px-2 py-1 border rounded text-sm bg-black text-white focus:outline-none">XS</button>
                    <button class="px-2 py-1 border rounded text-sm">S</button>
                    <button class="px-2 py-1 border rounded text-sm">M</button>
                    <button class="px-2 py-1 border rounded text-sm">L</button>
                    <button class="px-2 py-1 border rounded text-sm">XL</button>
                </div>
            </div>
            <div>
                <button class="w-full bg-teal-500 text-white px-4 py-2 rounded-lg font-semibold focus:outline-none hover:bg-teal-600">BUY NOW</button>
                <button class="w-full mt-2 bg-white text-black border border-gray-300 px-4 py-2 rounded-lg font-semibold focus:outline-none hover:bg-gray-100">ADD TO BAG</button>
            </div>
            <div class="text-center">
                <p class="text-sm text-gray-500">Free shipping on all continental US orders.</p>
            </div>
        </div>
    </div>

</body>
</html>
